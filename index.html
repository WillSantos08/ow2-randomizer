<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a199974375.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="./assets/icons/Overwatch_circle_logo.png">
    <title>Overwatch Randomizer</title>
</head>
<body>
    <main>
        <div class="container-xl">
            <h1 class="text-center"><span class="badge bg-warning">Overwatch Randomizer</span></h1>
            <p class="text-center">Torne sua gameplay mais divertida com esse Randomizer!</p><br>

            <img id="personagem" src="./assets/heroes/UnknownIcon.png" class="mx-auto d-block"><br><br>
        
            <div class="row">
                <div class="col-lg"></div>
                <div class="col-lg">
                    <select id="classe" class="form-select form-select-lg">
                        <option value="tk">Tanque</option>
                        <option value="dm">Dano</option>
                        <option value="sp">Suporte</option>
                    </select>
                </div>
                <div class="col-lg"> 
                    <div class="btn-group btn-block btn-group-lg">
                        <button type="button" class="btn btn-warning btn-lg" onclick="ran()"><i class="fa-solid fa-dice fa-lg" style="color: #000000;"></i>&nbsp;Herói Aleatório</button>
                        <a id="info" href="https://overwatch.blizzard.com/pt-br/heroes/" type="button" class="btn btn-light btn-lg">&nbsp;<i class="fa-solid fa-info fa-lg" style="color: #000000;"></i>&nbsp;</a>
                    </div>
                </div>
                <div class="col-lg"></div>
                <p class="custom-center"><b>&copy; William Santos, 2024 - Todos os direitos reservados</b></p>
            </div>
        </div>
    </main>
</body>
</html>
